<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBNB Clone</title>
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='images/icon.png')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/4-common.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/3-header.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/3-footer.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/6-filters.css')}}"
    />
  </head>
  <body>
    <header>
      <div class="hlogo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <div class="text">
            <h3>States</h3>
            <h4>&nbsp;</h4>
          </div>
          <!-- <div class="dropdown-content"> -->
          <ul class="popover">
            {% for state in states %}
            <li>
              <h2>{{ state.name }}</h2>
              <ul>
                {% for city in state.cities %}
                <li>{{ city.name }}</li>
                {% endfor %}
              </ul>
            </li>
            {% endfor %}
          </ul>
          <!-- </div> -->
        </div>
        <div class="amenities">
          <div class="text">
            <h3>Amenities</h3>
            <h4>&nbsp;</h4>
          </div>
          <!-- <div class="dropdown-content"> -->
          <ul class="popover">
            {% for amenity in amenities %}
            <li>{{ amenity.name }}</li>
            {% endfor %}
          </ul>
          <!-- </div> -->
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <div>
        <span>Best School</span>
      </div>
    </footer>
  </body>
</html>
